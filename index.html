<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 404 - Página em Manutenção</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Fundo preto */
            font-family: Arial, sans-serif;
            color: #f7fafc;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Estilos para a imagem de topo */
        .top-image {
            width: 100%;
            height: auto;
        }

        /* Estilos para o menu */
        .menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            background-color: #333; /* Cor de fundo para o menu */
            padding: 10px 0;
            position: relative;
            z-index: 2;
        }
        .menu a {
            text-decoration: none;
            color: #f7fafc;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .menu a:hover {
            color: #e53e3e;
        }

        /* Estilos para o conteúdo abaixo da imagem */
        .container {
            animation: fadeIn 2s ease-in-out;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            height: calc(100vh - 100px); /* Ajusta para centralizar considerando o menu e a imagem */
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            animation: pulse 1.5s infinite;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .loading-bar {
            position: relative;
            width: 80%;
            max-width: 400px;
            height: 12px; /* Altura da barra aumentada */
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px auto 0; /* Espaço acima da barra */
        }
        .loading-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 80%; /* Largura do gradiente aumentada */
            height: 100%;
            background: linear-gradient(90deg, #e53e3e, #f7fafc, #e53e3e);
            animation: loading 4s infinite; /* Duração aumentada para 4 segundos */
        }
        @keyframes loading {
            0% {
                transform: translateX(-150%); /* Início maior */
            }
            100% {
                transform: translateX(150%); /* Movimento maior */
            }
        }
        @keyframes pulse {
            0%, 100% {
                color: #f7fafc;
            }
            50% {
                color: #e53e3e;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilos para o rodapé */
        .footer {
            background-color: #333;
            color: #f7fafc;
            padding: 10px 0;
            font-size: 1rem;
            text-align: center;
        }

        /* Barra fixa no rodapé, sem animação */
        .footer-bar {
            width: 100%;
            height: 6px;
            background-color: #e53e3e;
            margin-top: 20px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Imagem de topo -->
    <img class="top-image" src="https://raw.githubusercontent.com/BLACKSHEEPcolabdev/add-on/refs/heads/master/BLACKGHOST/Imagens/topo2.png" alt="Imagem de topo">

    <!-- Menu -->
    <div class="menu">
        <a href="#">INÍCIO</a>
        <a href="#">REPOSITÓRIO</a>
        <a href="#">CONTATO</a>
    </div>

    <!-- Conteúdo abaixo do menu -->
    <div class="container">
        <h1>404</h1>
        <div class="loading-bar"></div>
        <p>Ops! Página não encontrada.</p>
        <p>Estamos em manutenção, volte mais tarde.</p>
    </div>

    <!-- Rodapé -->
    <div class="footer">
        <p>@BLACKGHOST_B - Todos os direitos reservados</p>
        <!-- Barra fixa no rodapé -->
        <div class="footer-bar"></div>
    </div>

    <!-- Animação em JavaScript -->
    <script>
        // Você pode adicionar mais animações ou interações em JavaScript aqui, se necessário
    </script>
</body>
</html>
