<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 404 - Página em Manutenção</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000; /* Fundo preto */
            font-family: Arial, sans-serif;
            color: #f7fafc;
            text-align: center;
        }
        .container {
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            animation: pulse 1.5s infinite;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .loading-bar {
            position: relative;
            width: 80%;
            max-width: 400px;
            height: 12px; /* Altura da barra aumentada */
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px auto 0; /* Espaço acima da barra */
        }
        .loading-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 80%; /* Largura do gradiente aumentada */
            height: 100%;
            background: linear-gradient(90deg, #e53e3e, #f7fafc, #e53e3e);
            animation: loading 4s infinite; /* Duração aumentada para 4 segundos */
        }
        @keyframes loading {
            0% {
                transform: translateX(-150%); /* Início maior */
            }
            100% {
                transform: translateX(150%); /* Movimento maior */
            }
        }
        @keyframes pulse {
            0%, 100% {
                color: #f7fafc;
            }
            50% {
                color: #e53e3e;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <div class="loading-bar"></div>
        <p>Ops! Página não encontrada.</p>
        <p>Estamos em manutenção, volte mais tarde.</p>
    </div>
</body>
</html>
