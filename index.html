<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKGHOST</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin-top: 70px; /* Espaço para o menu fixo */
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px auto;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            font-size: 18px; /* Tamanho do botão reduzido */
            display: inline-block;
            margin-top: 20px;
            padding: 8px 15px; /* Botões mais compactos */
            border: 1px solid #00ff00; /* Borda mais fina */
            border-radius: 5px;
        }
        a:hover {
            background-color: #00ff00;
            color: black;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #808080;
        }
        .scroll-log {
            font-size: 18px;
            color: #00ff00;
            padding: 10px;
            background-color: black;
            margin: 20px auto;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .scroll-log p {
            animation: scroll 5s ease-in-out infinite alternate;
            margin: 0;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            50% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        /* Menu de navegação */
        nav {
            background-color: #000;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            text-align: center;
            border-bottom: 1px solid #00ff00; /* Traço mais fino */
        }
        nav a {
            margin: 0 15px;
            color: #00ff00;
            font-size: 18px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Menu de navegação -->
    <nav>
        <a href="#home">Home</a>
        <a href="#repositorio">Repositório</a>
        <a href="#addons">Addons</a>
    </nav>

    <!-- Scrollslog -->
    <div class="scroll-log">
        <p>Mensagem: Em breve mais atualizações para os nossos usuários!</p>
    </div>
    
    <footer>
        Todos os direitos reservados a @BLACKGHOST_B | 2024/2025
    </footer>
</body>
</html>
