    <h1>Player de V√≠deo</h1>

    <div id="videoContainer">
        <video id="videoPlayer" preload="metadata">
            <source src="" type="video/mp4">
            Seu navegador n√£o suporta o elemento <code>video</code>.

    <h2>Escolha um Epis√≥dio</h2>

        <!-- Epis√≥dios ser√£o carregados dinamicamente aqui -->
    </ul>

    <footer>

    <script>
        const video = document.getElementById("videoPlayer");
        const playPauseButton = document.getElementById("playPauseButton");
        const stopButton = document.getElementById("stopButton");
        const progressBar = document.getElementById("progressBar");
        const fullscreenButton = document.getElementById("fullscreenButton");
        const episodeList = document.getElementById("episodeList");

        const episodes = [
            {title: "GLOBO SP HD", link: "http://gol7990.com:80/live/njkojwrp/s5wk3dS08U/113820.m3u8"},
            {title: "Os Contatinhos de Lauren S01 E02", link: "http://gol7990.com:80/series/vini105/884512ab/567192.mp4"},
            {title: "Os Contatinhos de Lauren S01 E03", link: "http://gol7990.com:80/series/vini105/884512ab/567193.mp4"},
            {title: "Os Contatinhos de Lauren S01 E04", link: "http://gol7990.com:80/series/vini105/884512ab/567194.mp4"},
            {title: "Os Contatinhos de Lauren S01 E05", link: "http://gol7990.com:80/series/vini105/884512ab/567195.mp4"},
            {title: "Os Contatinhos de Lauren S01 E06", link: "http://gol7990.com:80/series/vini105/884512ab/567196.mp4"},
            {title: "Os Contatinhos de Lauren S01 E07", link: "http://gol7990.com:80/series/vini105/884512ab/567197.mp4"},
            {title: "Os Contatinhos de Lauren S01 E08", link: "http://gol7990.com:80/series/vini105/884512ab/567198.mp4"}
        ];

        // Fun√ß√£o para carregar os epis√≥dios na lista
        function loadEpisodes() {
            episodes.forEach(episode => {
                const li = document.createElement("li");
                const button = document.createElement("button");
                button.textContent = episode.title;
                button.onclick = function() {
                    video.src = episode.link; // Define o link do epis√≥dio
                    video.play(); // Reproduz o v√≠deo
                    playPauseButton.textContent = "‚è∏Ô∏è"; // Alterar o bot√£o para Pause
                };
                li.appendChild(button);
                episodeList.appendChild(li);
            });
        }

        // Fun√ß√£o de Play/Pause
        playPauseButton.addEventListener("click", function() {
            if (video.paused) {
                video.play();
                playPauseButton.textContent = "‚è∏Ô∏è";
            } else {
                video.pause();
                playPauseButton.textContent = "‚ñ∂Ô∏è";
            }
        });

        // Fun√ß√£o de Stop (parar)
        stopButton.addEventListener("click", function() {
            video.pause(); // Pausa o v√≠deo
            video.currentTime = 0; // Reseta o tempo de reprodu√ß√£o para o in√≠cio
            playPauseButton.textContent = "‚ñ∂Ô∏è"; // Altera o bot√£o de Play/Pause para Play
        });

        // Atualizar a barra de progresso
        video.addEventListener("timeupdate", function() {
            const value = (video.currentTime / video.duration) * 100;
            progressBar.value = value;
        });

        // Buscar o progresso do v√≠deo
        progressBar.addEventListener("input", function() {
            const value = progressBar.value * video.duration / 100;
            video.currentTime = value;
        });

        // Fun√ß√£o de Fullscreen
        fullscreenButton.addEventListener("click", function() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari e Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        });

        // Carregar os epis√≥dios na lista
        window.onload = loadEpisodes;
    </script>
