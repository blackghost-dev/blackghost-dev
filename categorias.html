<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player TV ao Vivo - VLC</title>
    <style>
        /* Estilos gerais */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }

        /* Banner com imagem ajustada */
        .banner {
            width: 100%;
            height: 150px; /* Altura do banner */
            background-image: url('https://raw.githubusercontent.com/BLACKSHEEPcolabdev/add-on/refs/heads/master/BLACKGHOST/20241230_055524_0000.png');
            background-size: cover; /* Preenche o banner cortando partes, se necessário */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita repetição da imagem */
        }

        /* Menu de navegação */
        nav {
            background-color: #000;
            padding: 10px;
            width: 100%;
            z-index: 10;
        }

        .nav-container {
            display: flex;
            justify-content: center; /* Alinha os links ao centro */
        }
        
        nav a {
            margin: 0 10px;
            color: #00ff00;
            font-size: 18px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Categoria de canais */
        .category {
            width: 90%;
            margin: 20px auto;
        }

        .category h2 {
            color: #00ff00;
        }

        .channel button {
            background-color: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            width: 100%;
        }

        .channel button:hover {
            background-color: #00ff00;
            color: #000;
        }

        /* Rodapé */
        footer {
            margin-top: auto;
            padding: 10px 0;
            background-color: #111;
            color: #00ff00;
            font-size: 14px;
            width: 100%;
            text-align: center;
        }

        footer .highlight {
            color: #ff0000;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <!-- Banner com imagem ajustada -->
    <div class="banner"></div>

    <!-- Menu de navegação -->
    <nav>
        <div class="nav-container">
            <a href="index.html">Home</a>
            <a href="contato.html">Contato</a>
            <a href="repositorio.html">Repositório</a>
            <a href="player.html">Player</a>
            <a href="categorias.html">Tv ao vivo</a>
        </div>
    </nav>

    <h1>Player TV ao Vivo - VLC</h1>

    <!-- Canais -->
    <div class="category">
        <h2>GLOBO</h2>
        <div class="channels" id="globoChannels">
            <!-- Canais Globo serão carregados aqui -->
        </div>
    </div>

    <div class="category">
        <h2>SBT</h2>
        <div class="channels" id="sbtChannels">
            <!-- Canais SBT serão carregados aqui -->
        </div>
    </div>

    <div class="category">
        <h2>RECORD</h2>
        <div class="channels" id="recordChannels">
            <!-- Canais Record serão carregados aqui -->
        </div>
    </div>

    <script>
        // Definindo os links dos canais
        const channels = {
            globo: [
                { name: "GLOBO SP HD", url: "http://gol7990.com:80/live/njkojwrp/s5wk3dS08U/113820.m3u8" },
                { name: "GLOBO SP FHD", url: "http://gol7990.com:80/live/njkojwrp/s5wk3dS08U/113825.m3u8" }
            ],
            sbt: [
                { name: "SBT Nacional", url: "http://link_sbt_nacional.m3u8" },
                { name: "SBT SP", url: "http://link_sbt_sp.m3u8" }
            ],
            record: [
                { name: "Record RJ", url: "http://link_record_rj.m3u8" },
                { name: "Record SP", url: "http://link_record_sp.m3u8" }
            ]
        };

        // Função para carregar os canais em uma categoria
        function loadChannels(category, containerId) {
            const container = document.getElementById(containerId);
            channels[category].forEach(channel => {
                const div = document.createElement("div");
                div.className = "channel";
                const button = document.createElement("button");
                button.textContent = channel.name;
                button.onclick = function() {
                    // Criando o link para abrir o VLC
                    window.location.href = "vlc://" + channel.url;
                };
                div.appendChild(button);
                container.appendChild(div);
            });
        }

        // Carregar canais de todas as categorias
        loadChannels("globo", "globoChannels");
        loadChannels("sbt", "sbtChannels");
        loadChannels("record", "recordChannels");
    </script>

    <!-- Rodapé -->
    <footer>
        <p>Todos os direitos reservados a <strong class="highlight">@BLACKGHOST_B</strong> | 2024/2025</p>
    </footer>

</body>
</html>
