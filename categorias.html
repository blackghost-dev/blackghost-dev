    <!-- Adicionando HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        const video = document.getElementById("videoPlayer");
        const playPauseButton = document.getElementById("playPauseButton");
        const stopButton = document.getElementById("stopButton");
        const progressBar = document.getElementById("progressBar");
        const fullscreenButton = document.getElementById("fullscreenButton");
        const episodeList = document.getElementById("episodeList");

        const episodes = [
            {title: "GLOBO SP HD", link: "http://gol7990.com:80/live/njkojwrp/s5wk3dS08U/113820.m3u8"},
            {title: "Os Contatinhos de Lauren S01 E02", link: "http://gol7990.com:80/series/vini105/884512ab/567192.mp4"},
            {title: "Os Contatinhos de Lauren S01 E03", link: "http://gol7990.com:80/series/vini105/884512ab/567193.mp4"},
            {title: "Os Contatinhos de Lauren S01 E04", link: "http://gol7990.com:80/series/vini105/884512ab/567194.mp4"},
            {title: "Os Contatinhos de Lauren S01 E05", link: "http://gol7990.com:80/series/vini105/884512ab/567195.mp4"},
            {title: "Os Contatinhos de Lauren S01 E06", link: "http://gol7990.com:80/series/vini105/884512ab/567196.mp4"},
            {title: "Os Contatinhos de Lauren S01 E07", link: "http://gol7990.com:80/series/vini105/884512ab/567197.mp4"},
            {title: "Os Contatinhos de Lauren S01 E08", link: "http://gol7990.com:80/series/vini105/884512ab/567198.mp4"}
        ];

        // Fun√ß√£o para carregar os epis√≥dios na lista
        function loadEpisodes() {
            episodes.forEach(episode => {
                const li = document.createElement("li");
                const button = document.createElement("button");
                button.textContent = episode.title;
                button.onclick = function() {
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(episode.link);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_LOADED, function() {
                            video.play();
                            playPauseButton.textContent = "‚è∏Ô∏è";
                        });
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = episode.link;
                        video.play();
                        playPauseButton.textContent = "‚è∏Ô∏è";
                    }
                };
                li.appendChild(button);
                episodeList.appendChild(li);
            });
        }

        // Fun√ß√£o de Play/Pause
        playPauseButton.addEventListener("click", function() {
            if (video.paused) {
                video.play();
                playPauseButton.textContent = "‚è∏Ô∏è";
            } else {
                video.pause();
                playPauseButton.textContent = "‚ñ∂Ô∏è";
            }
        });

        // Fun√ß√£o de Stop (parar)
        stopButton.addEventListener("click", function() {
            video.pause();
            video.currentTime = 0;
            playPauseButton.textContent = "‚ñ∂Ô∏è";
        });

        progressBar.addEventListener("input", function() {
            const value = progressBar.value * video.duration / 100;
            video.currentTime = value;
        });

        fullscreenButton.addEventListener("click", function() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        });

        window.onload = loadEpisodes;
    </script>
