<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV - HLS Player</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .banner {
            width: 100%;
            height: 150px;
            background-image: url('https://raw.githubusercontent.com/BLACKSHEEPcolabdev/add-on/refs/heads/master/BLACKGHOST/Imagens/20241230_234819_0000.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        nav {
            width: 100%;
            background-color: #111;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .nav-container {
            max-width: 720px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: #ffa500;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #007f00;
        }
        #player-container {
            position: relative;
            top: 0;
            width: 90%;
            max-width: 720px;
            margin: 20px auto;
        }
        .categories-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            margin: 20px auto;
        }
        .category {
            width: 90%;
            margin: 10px 0;
            background-color: #222;
            border-radius: 10px;
            padding: 6px 0;
            text-align: center;
            cursor: pointer;
            transition: padding 0.3s ease;
        }
        .category h2 {
            color: #ffa500;
            margin: 0;
            font-size: 16px;
            padding: 6px 0;
        }
        .channel-buttons {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 8px;
            width: 100%;
        }
        .channel-buttons button {
            background-color: #000;
            border: 1px solid #ffa500;
            color: #ffa500;
            font-size: 12px;
            padding: 4px 8px;
            margin: 4px;
            cursor: pointer;
            width: auto;
            transition: background-color 0.3s, color 0.3s;
        }
        .channel-buttons button:hover {
            background-color: #00ff00;
            color: #000;
        }
        footer {
            margin-top: auto;
            padding: 10px 0;
            background-color: #111;
            color: #ffa500;
            font-size: 14px;
            width: 100%;
            text-align: center;
        }
        footer .highlight {
            color: #00ffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <nav>
        <div class="nav-container">
            <a href="index.html">INÍCIO</a>
            <a href="contato.html">CONTATO</a>
            <a href="repositorio.html">REPOSITÓRIO</a>
            <a href="categorias.html">TV - HLS</a>
        </div>
    </nav>
    <h1>TV - HLS Player</h1>
    <div id="player-container">
        <video id="hls-player" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="400px">
            <source src="" type="application/x-mpegURL">
        </video>
    </div>
    <div class="categories-container">
        <div class="category" onclick="toggleChannels('globoChannels')">
            <h2>GLOBO</h2>
            <div class="channel-buttons" id="globoChannels" style="display: none;">
                <button onclick="playStream('http://gol7990.com:80/live/vini105/884512ab/113839.m3u8')">Globo SD</button>
                <button onclick="playStream('http://gol7990.com:80/live/vini105/884512ab/113820.m3u8')">Globo HD</button>
            </div>
        </div>
        <div class="category" onclick="toggleChannels('sbtChannels')">
            <h2>SBT</h2>
            <div class="channel-buttons" id="sbtChannels" style="display: none;">
                <button onclick="playStream('http://example.com/sbt-sd.m3u8')">SBT SD</button>
                <button onclick="playStream('http://example.com/sbt-hd.m3u8')">SBT HD</button>
            </div>
        </div>
        <div class="category" onclick="toggleChannels('bandChannels')">
            <h2>BAND</h2>
            <div class="channel-buttons" id="bandChannels" style="display: none;">
                <button onclick="playStream('http://example.com/band-sd.m3u8')">BAND SD</button>
                <button onclick="playStream('http://example.com/band-hd.m3u8')">BAND HD</button>
            </div>
        </div>
        <div class="category" onclick="toggleChannels('docChannels')">
            <h2>DOCUMENTÁRIOS</h2>
            <div class="channel-buttons" id="docChannels" style="display: none;">
                <button onclick="playStream('http://example.com/doc1.m3u8')">Documentário 1</button>
                <button onclick="playStream('http://example.com/doc2.m3u8')">Documentário 2</button>
            </div>
        </div>
        <div class="category" onclick="toggleChannels('moviesChannels')">
            <h2>FILMES E SÉRIES</h2>
            <div class="channel-buttons" id="moviesChannels" style="display: none;">
                <button onclick="playStream('http://example.com/movie1.m3u8')">Filme 1</button>
                <button onclick="playStream('http://example.com/serie1.m3u8')">Série 1</button>
            </div>
        </div>
        <div class="category" onclick="toggleChannels('sportsChannels')">
            <h2>FUTEBOL</h2>
            <div class="channel-buttons" id="sportsChannels" style="display: none;">
                <button onclick="playStream('http://example.com/game1.m3u8')">Jogo 1</button>
                <button onclick="playStream('http://example.com/game2.m3u8')">Jogo 2</button>
            </div>
        </div>
    </div>
    <footer>
        <p>COPYRIGHT [2024]<strong class="highlight"> @BLACKGHOST_B</strong> | TODOS OS DIREITOS RESERVADOS.</p>
    </footer>
    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <script>
        function toggleChannels(channelId) {
            const channels = document.getElementById(channelId);
            channels.style.display = channels.style.display === 'none' ? 'flex' : 'none';
        }
        function playStream(url) {
            const player = document.getElementById('hls-player');
            player.src = url;
        }
    </script>
</body>
</html>
