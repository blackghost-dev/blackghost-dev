<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player TV ao Vivo</title>
    <style>
        /* Estilos gerais */
        body {
            background-color: black; /* Fundo preto */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }
        h1, p, footer {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra para o texto */
        }

        /* Banner com imagem ajustada */
        .banner {
            width: 100%;
            height: 150px; /* Altura do banner */
            background-image: url('https://raw.githubusercontent.com/BLACKSHEEPcolabdev/add-on/refs/heads/master/BLACKGHOST/20241230_055524_0000.png');
            background-size: cover; /* Preenche o banner cortando partes, se necessário */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita repetição da imagem */
        }

        nav {
            background-color: #000;
            padding: 10px;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        nav a {
            margin: 0 10px;
            color: #00ff00;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 {
            margin: 20px 0;
        }

        #videoContainer {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: black;
            position: relative;
        }

        /* Estilos para o player */
        video {
            width: 100%;
            border: 2px solid #00ff00;
            border-radius: 8px;
        }

        /* Estilo do menu de seleção */
        .folder {
            margin-top: 20px;
            background-color: #222;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            width: 250px;
            margin: 10px;
        }

        .folder:hover {
            background-color: #333;
        }

        .folder-content {
            display: none;
            margin-top: 10px;
            padding-left: 20px;
        }

        .file {
            background-color: #444;
            padding: 5px;
            color: #00ff00;
            margin: 5px 0;
            cursor: pointer;
        }

        footer {
            margin-top: auto;
            padding: 10px 0;
            background-color: #111;
            color: #00ff00;
            font-size: 14px;
            width: 100%;
            text-align: center;
        }

        footer .highlight {
            color: #ff0000;
            font-weight: bold;
        }
    </style>

    <!-- Importando a biblioteca hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <!-- Banner -->
    <div class="banner"></div>

    <nav>
        <a href="index.html">Home</a>
        <a href="contato.html">Contato</a>
        <a href="repositorio.html">Repositório</a>
        <a href="player.html">Player</a>
        <a href="categorias.html">Tv ao vivo</a>
    </nav>

    <h1>Player TV ao Vivo</h1>

    <!-- Player -->
    <div id="videoContainer">
        <video id="livePlayer" controls>
            Seu navegador não suporta o elemento <code>video</code>.
        </video>
    </div>

    <!-- Menu de seleção de categorias -->
    <div>
        <div class="folder" onclick="toggleFolder('category1')">
            Canais HD
        </div>
        <div id="category1" class="folder-content">
            <div class="file" onclick="loadChannel('http://gol7990.com:80/live/njkojwrp/s5wk3dS08U/113820.m3u8')">
                GLOBO SP HD
            </div>
            <div class="file" onclick="loadChannel('http://gol7990.com:80/live/njkojwrp/s5wk3dS08U/113830.m3u8')">
                RECORD SP HD
            </div>
        </div>

        <div class="folder" onclick="toggleFolder('category2')">
            Canais FHD
        </div>
        <div id="category2" class="folder-content">
            <div class="file" onclick="loadChannel('http://gol7990.com:80/live/njkojwrp/s5wk3dS08U/113825.m3u8')">
                GLOBO SP FHD
            </div>
            <div class="file" onclick="loadChannel('http://gol7990.com:80/live/njkojwrp/s5wk3dS08U/113835.m3u8')">
                RECORD SP FHD
            </div>
        </div>

        <div class="folder" onclick="toggleFolder('category3')">
            Esportes
        </div>
        <div id="category3" class="folder-content">
            <div class="file" onclick="loadChannel('http://gol7990.com:80/live/njkojwrp/s5wk3dS08U/113850.m3u8')">
                ESPORTES FHD
            </div>
            <div class="file" onclick="loadChannel('http://gol7990.com:80/live/njkojwrp/s5wk3dS08U/113860.m3u8')">
                SPORTS HD
            </div>
        </div>

        <div class="folder" onclick="toggleFolder('category4')">
            Notícias
        </div>
        <div id="category4" class="folder-content">
            <div class="file" onclick="loadChannel('http://gol7990.com:80/live/njkojwrp/s5wk3dS08U/113870.m3u8')">
                NOTÍCIAS FHD
            </div>
            <div class="file" onclick="loadChannel('http://gol7990.com:80/live/njkojwrp/s5wk3dS08U/113880.m3u8')">
                NEWS HD
            </div>
        </div>
    </div>

    <footer>
        <p>Todos os direitos reservados a <strong class="highlight">@BLACKGHOST_B</strong> | 2024/2025</p>
    </footer>

    <script>
        const livePlayer = document.getElementById("livePlayer");

        // Função para alternar a visibilidade das categorias
        function toggleFolder(categoryId) {
            const folderContent = document.getElementById(categoryId);
            folderContent.style.display = (folderContent.style.display === 'none' || folderContent.style.display === '') ? 'block' : 'none';
        }

        // Função para carregar o canal no player
        function loadChannel(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(livePlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    livePlayer.play();
                });
            } else if (livePlayer.canPlayType('application/vnd.apple.mpegurl')) {
                livePlayer.src = url;
                livePlayer.play();
            } else {
                alert("Seu navegador não suporta este formato de vídeo.");
            }
        }
    </script>
</body>
</html>
