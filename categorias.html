<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV - VLC</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #video-container {
            margin: 20px auto;
            max-width: 720px;
        }
        video {
            width: 100%;
            height: auto;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Player de TV</h1>

    <div id="video-container">
        <video id="video" controls></video>
    </div>

    <script>
        // URL do stream .m3u8
        const videoUrl = 'http://gol7990.com:80/live/vini105/884512ab/113818.m3u8';
        const video = document.getElementById('video');

        // Verifique se o HLS.js é suportado
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoUrl);
            hls.attachMedia(video);

            // Quando o manifesto for carregado, tente iniciar o vídeo
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });

            // Captura erros do HLS.js
            hls.on(Hls.Events.ERROR, function (event, data) {
                console.error("HLS.js error:", data);
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Se o navegador suporta HLS nativamente (como no Safari), usa o recurso nativo
            video.src = videoUrl;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        } else {
            alert('Seu navegador não suporta reprodução de HLS.');
        }
    </script>
</body>
</html>
