<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKGHOST-dev TV</title>
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet">
    <style>
        /* Estilo geral */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }

        /* Banner (Logo) */
        .banner {
            width: 100%;
            height: 150px;
            background-image: url('https://raw.githubusercontent.com/BLACKSHEEPcolabdev/add-on/refs/heads/master/BLACKGHOST/Imagens/20241230_234819_0000.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Menu de navegação */
        nav {
            width: 100%;
            background-color: #111;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .nav-container {
            max-width: 720px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #ffa500;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #007f00;
        }

        /* Player */
        #player-container {
            width: 100%;
            max-width: 720px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        video {
            width: 100%;
            max-width: 720px;
            height: 400px;
            border: 2px solid #ffa500;
        }

        /* Categorias */
        .categories-container {
            max-width: 720px;
            margin: 20px auto;
            text-align: left;
        }

        .category {
            background-color: #222;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 40px; /* Aumentando o preenchimento */
            min-height: 10px; /* Definindo uma altura mínima */
            cursor: pointer;
        }

        .category h2 {
            margin: 0;
            color: #ffa500;
            text-align: center;
        }

        .channels {
            display: none;
            margin-top: 10px;
        }

        .channels button {
            background-color: black;
            color: #ffa500;
            border: 1px solid #ffa500;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }

        .channels button:hover {
            background-color: #00ff00;
            color: black;
        }

        /* Rodapé */
        footer {
            margin-top: auto;
            padding: 10px 0;
            background-color: #111;
            color: #ffa500;
            font-size: 14px;
            width: 100%;
            text-align: center;
        }

        footer .highlight {
            color: #00ffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Banner (Logo) -->
    <div class="banner"></div>

    <!-- Menu de navegação -->
    <nav>
        <div class="nav-container">
            <a href="index.html">INÍCIO</a>
            <a href="contato.html">CONTATO</a>
            <a href="repositorio.html">REPOSITÓRIO</a>
            <a href="categorias.html">TV - HLS</a>
        </div>
    </nav>

    <!-- Player -->
    <div id="player-container">
        <video id="hls-player" class="video-js vjs-default-skin" controls>
            Seu navegador não suporta o player de vídeo.
        </video>
    </div>

    <!-- Categorias -->
    <div class="categories-container">
        <div class="category" onclick="toggleChannels(this)">
            <h2>GLOBO</h2>
            <div class="channels">
                <button onclick="playStream('http://gol7990.com:80/live/vini105/884512ab/113839.m3u8')">Globo SD</button>
                <button onclick="playStream('http://example.com/globo-hd.m3u8')">Globo HD</button>
            </div>
        </div>
        <div class="category" onclick="toggleChannels(this)">
            <h2>SBT</h2>
            <div class="channels">
                <button onclick="playStream('http://example.com/sbt-sd.m3u8')">SBT SD</button>
            </div>
        </div>
        <div class="category" onclick="toggleChannels(this)">
            <h2>BAND</h2>
            <div class="channels">
                <button onclick="playStream('http://example.com/band-sd.m3u8')">Band SD</button>
            </div>
        </div>
        <div class="category" onclick="toggleChannels(this)">
            <h2>RECORD</h2>
            <div class="channels">
                <button onclick="playStream('http://example.com/record-sd.m3u8')">Record SD</button>
                <button onclick="playStream('http://example.com/record-hd.m3u8')">Record HD</button>
            </div>
        </div>
        <div class="category" onclick="toggleChannels(this)">
            <h2>FOX</h2>
            <div class="channels">
                <button onclick="playStream('http://example.com/fox-sd.m3u8')">Fox SD</button>
            </div>
        </div>
        <div class="category" onclick="toggleChannels(this)">
            <h2>ESPN</h2>
            <div class="channels">
                <button onclick="playStream('http://example.com/espn-sd.m3u8')">ESPN SD</button>
                <button onclick="playStream('http://example.com/espn-hd.m3u8')">ESPN HD</button>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>COPYRIGHT [2024] <strong class="highlight">@BLACKGHOST_B</strong> | TODOS OS DIREITOS RESERVADOS.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://vjs.zencdn.net/7.10.2/video.js"></script>
    <script>
        function playStream(url) {
            const player = document.getElementById('hls-player');
            player.src = url;
            player.load();
            player.play();
        }

        function toggleChannels(categoryElement) {
            const channels = categoryElement.querySelector('.channels');
            const isVisible = channels.style.display === 'block';
            document.querySelectorAll('.channels').forEach(el => el.style.display = 'none');
            channels.style.display = isVisible ? 'none' : 'block';
        }
    </script>
</body>
</html>
