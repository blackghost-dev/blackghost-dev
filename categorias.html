            padding: 4px 8px; /* Reduzido o padding */
            margin: 4px; /* Menor margem entre os botões */
            cursor: pointer;
            width: auto;
            transition: background-color 0.3s, color 0.3s;
        }

        .channel-buttons button:hover {
            background-color: #00ff00;
            color: #000;
