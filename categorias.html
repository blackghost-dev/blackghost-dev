<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV - VLC</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <style>
        /* Estilo geral */
        body {
            background-color: black;
            color: white;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }

        /* Banner (Logo) */
        .banner {
            width: 100%;
            height: 150px;
            background-image: url('https://raw.githubusercontent.com/BLACKSHEEPcolabdev/add-on/refs/heads/master/BLACKGHOST/Imagens/20241230_234819_0000.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Menu de navegação */
        nav {
            width: 100%;
            background-color: #111;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .nav-container {
            max-width: 720px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #ffa500;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #007f00;
        }

        /* Container das categorias de canais (ajustado para empilhar verticalmente) */
        .categories-container {
            display: flex;
            flex-direction: column; /* Mudando de linha para coluna */
            justify-content: center;
            align-items: center;
            width: 90%;
            margin: 20px auto;
        }

        /* Estilo do menu com opções de canais */
        .category {
            width: 90%; /* Ajustado para ocupar a largura total do container */
            margin: 10px 0;
            background-color: #222;
            border-radius: 10px;
            padding: 6px 0; /* Reduzido o padding para compactar */
            text-align: center;
            cursor: pointer;
            transition: padding 0.3s ease;
        }

        .category h2 {
            color: #ffa500;
            margin: 0;
            font-size: 16px; /* Reduzido o tamanho da fonte para compactar */
            padding: 6px 0;
        }

        /* Estilo dos botões de canais */
        .channel-buttons {
            display: none;
            justify-content: space-evenly; /* Distribui os botões de forma uniforme */
            align-items: center;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .channel-buttons button {
            background-color: #000;
            border: 1px solid #ffa500;
            color: #ffa500;
            font-size: 12px; /* Reduzido o tamanho da fonte */
            padding: 4px 8px; /* Reduzido o padding */
            margin: 4px; /* Menor margem entre os botões */
            cursor: pointer;
            width: auto;
            transition: background-color 0.3s, color 0.3s;
        }

        .channel-buttons button:hover {
            background-color: #00ff00;
            color: #000;
        }

        /* Rodapé */
        footer {
            margin-top: auto;
            padding: 10px 0;
            background-color: #111;
            color: #ffa500;
            font-size: 14px;
            width: 100%;
            text-align: center;
        }

        footer .highlight {
            color: #00ffff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Banner (Logo) -->
    <div class="banner"></div>

    <!-- Menu de navegação -->
    <nav>
        <div class="nav-container">
            <a href="index.html">INÍCIO</a>
            <a href="contato.html">CONTATO</a>
            <a href="repositorio.html">REPOSITÓRIO</a>
            <a href="categorias.html">TV - VLC</a>
        </div>
    </nav>

    <h1>TV - VLC</h1>

    <!-- Container de categorias empilhadas verticalmente -->
    <div class="categories-container">
        <!-- Categorias de canais -->
        <div class="category" onclick="toggleChannels('globoChannels')">
            <h2>GLOBO SP</h2>
            <div class="channel-buttons" id="globoChannels">
                <button onclick="window.location.href='vlc://http://link_documentario.m3u8'">GLOBO SD</button>
                <button onclick="window.location.href='vlc://http://gol7990.com:80/live/njkojwrp/s5wk3dS08U/113820.m3u8'">GLOBO HD</button>
                <button onclick="window.location.href='vlc://http://gol7990.com:80/live/njkojwrp/s5wk3dS08U/113825.m3u8'">GLOBO FHD</button>
            </div>
        </div>

        <div class="category" onclick="toggleChannels('sbtChannels')">
            <h2>SBT SP</h2>
            <div class="channel-buttons" id="sbtChannels">
                <button onclick="window.location.href='vlc://http://link_documentario.m3u8'">SBT SD</button>
                <button onclick="window.location.href='vlc://http://link_sbt_nacional.m3u8'">SBT HD</button>
                <button onclick="window.location.href='vlc://http://link_sbt_sp.m3u8'">SBT FHD</button>
            </div>
        </div>

        <div class="category" onclick="toggleChannels('recordChannels')">
            <h2>RECORD SP</h2>
            <div class="channel-buttons" id="recordChannels">
                <button onclick="window.location.href='vlc://http://link_documentario.m3u8'">RECORD SD</button>
                <button onclick="window.location.href='vlc://http://link_record_rj.m3u8'">Record HD</button>
                <button onclick="window.location.href='vlc://http://link_record_sp.m3u8'">Record FHD</button>
            </div>
        </div>

        <!-- Categoria CANAIS DOCUMENTÁRIOS -->
        <div class="category" onclick="toggleChannels('documentariesChannels')">
            <h2>DOCUMENTÁRIOS</h2>
            <div class="channel-buttons" id="documentariesChannels">
                <button onclick="window.location.href='vlc://http://link_documentario.m3u8'">ANIMAL SD</button>
                <button onclick="window.location.href='vlc://http://link_documentario.m3u8'">ANIMAL HD</button>
                <button onclick="window.location.href='vlc://http://link_documentario2.m3u8'">ANIMAL FHD</button>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>COPYRIGHT [2024]<strong class="highlight"> @BLACKGHOST_B</strong> | TODOS OS DIREITOS RESERVADOS.</p>
    </footer>

    <script>
        // Função para alternar a exibição dos canais
        function toggleChannels(channelId) {
            const channels = document.getElementById(channelId);
            channels.style.display = channels.style.display === 'none' || channels.style.display === '' ? 'flex' : 'none';
        }
    </script>

</body>
</html>
