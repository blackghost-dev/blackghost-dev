<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKGHOST TV</title>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
    <style>
        /* Estilo geral */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }

        /* Banner (Logo) */
        .banner {
            width: 100%;
            height: 150px;
            background-image: url('https://raw.githubusercontent.com/BLACKSHEEPcolabdev/add-on/refs/heads/master/BLACKGHOST/20241230_055524_0000.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Menu de navegação */
        nav {
            width: 100%;
            background-color: #111;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .nav-container {
            max-width: 720px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #00ff00;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #007f00;
        }

        /* Player fixo */
        .video-container {
            width: 100%;  
            max-width: 720px; 
            margin: 0 auto 20px; 
            position: relative;
            background-color: black;
            border: 2px solid #00ff00;
            border-radius: 10px;
        }

        video {
            width: 100%; 
            height: 100%; 
        }

        /* Menu de canais */
        .menu {
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
        }

        .menu button {
            background-color: #00ff00;
            border: none;
            color: black;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }

        .menu button:hover {
            background-color: #007f00;
        }

        /* Lista de canais */
        .channel-list {
            display: none;
            margin-top: 10px;
        }

        .channel-list button {
            background-color: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            width: 90%;
        }

        .channel-list button:hover {
            background-color: #00ff00;
            color: black;
        }

        /* Rodapé */
        footer {
            margin-top: auto;
            padding: 10px 0;
            background-color: #111;
            color: #00ff00;
            font-size: 14px;
            width: 100%;
            text-align: center;
        }

        footer .highlight {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Banner (Logo) -->
    <div class="banner"></div>

    <!-- Menu de navegação -->
    <nav>
        <div class="nav-container">
            <a href="index.html">Home</a>
            <a href="contato.html">Contato</a>
            <a href="repositorio.html">Repositório</a>
            <a href="player.html">Player</a>
            <a href="categorias.html">Tv ao vivo</a>
        </div>
    </nav>

    <!-- Container do Player -->
    <div class="video-container">
        <video
            id="player"
            class="video-js vjs-default-skin"
            controls
            preload="auto"
            data-setup='{"fluid": true}'>
            <source id="videoSource" src="" type="application/x-mpegURL">
            Seu navegador não suporta reprodução de vídeos HLS.
        </video>
    </div>

    <!-- Menu -->
    <div class="menu">
        <button onclick="toggleChannelList()">Canais Globo</button>
    </div>

    <!-- Lista de canais -->
    <div class="channel-list" id="globoChannelList">
        <!-- Os botões de canais serão gerados dinamicamente -->
    </div>

    <!-- Rodapé -->
    <footer>
        <p>Todos os direitos reservados a <strong class="highlight">@BLACKGHOST_B</strong> | 2024/2025</p>
    </footer>

    <!-- Scripts -->
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script>
        // Lista de canais Globo
        const globoChannels = [
            { name: "GLOBO SP HD", url: "http://216.227.151.218/live/njkojwrp/s5wk3dS08U/113820.m3u8?token=GUNeBBFfRgkTVlQHBQEEDwZWU1YHAQcJXA9WDVdTWgNVWAAHUgRUBgdESBZFEEVTAghuCwIaWwEIBAsLAxwaQxEERDoLU0YJE1VUBAZWAAdBSRMWD1UEEgMHHxtDWVwUWEMFUVQBVxEdRAFMQgFFWAIJbgYDTghTXBUJV0ZcVBpADlg6BlIJUl8CRg4UVBUaQQxCEkQCD0VVWx8bUVlMRAMVU0dYFVYEAFdGGBQHWEMNEUMbRAJDcmsVHxtWSExTDBJfCgwVXhFcVREMFEgVXxA6QwcVTBNVWFpWSxEKGgZATRQIA087UF4IClFVEF5ZDRYTWEQKQxwbWlxXWkRXRD0RXwFADUYABVNVDRQZ" },
            { name: "GLOBO RJ HD", url: "http://gol7990.com:80/live/njkojwrp/s5wk3dS08U/113821.m3u8" }
        ];

        // Função para alternar a exibição da lista de canais
        function toggleChannelList() {
            const list = document.getElementById('globoChannelList');
            if (list.style.display === 'none' || list.style.display === '') {
                list.style.display = 'block';
                loadChannels();
            } else {
                list.style.display = 'none';
            }
        }

        // Função para carregar os canais na lista
        function loadChannels() {
            const list = document.getElementById('globoChannelList');
            list.innerHTML = ''; // Limpar a lista antes de adicionar
            globoChannels.forEach(channel => {
                const button = document.createElement('button');
                button.textContent = channel.name;
                button.onclick = () => playChannel(channel.url);
                list.appendChild(button);
            });
        }

        // Função para carregar e reproduzir o canal no player
        function playChannel(url) {
            const player = videojs('player');
            const source = document.getElementById('videoSource');
            source.src = url;
            player.src({ src: url, type: 'application/x-mpegURL' });
            player.play();
            console.log(`Reproduzindo: ${url}`);
        }
    </script>

</body>
</html>
