<body>

    <nav>

    <h1>Player de V√≠deo</h1>

    <div id="videoContainer">
        <video id="videoPlayer" preload="metadata">
            <source src="" type="video/mp4">
            Seu navegador n√£o suporta o elemento <code>video</code>.
        </video>
        <div id="controls">
            <button id="playPauseButton">‚ñ∂Ô∏è</button>
            <input id="progressBar" type="range" value="0" max="100" step="0.1">
            <button id="stopButton">‚èπÔ∏è</button>
            <button id="fullscreenButton">üñ•Ô∏è</button>
        </div>
    </div>

    <h2>Escolha um Epis√≥dio</h2>
    <ul id="episodeList"></ul>

    <footer>
        <p>Todos os direitos reservados a <strong class="highlight">@BLACKGHOST_B</strong> | 2024/2025</p>
    </footer>

    <script>
        const video = document.getElementById("videoPlayer");
        const playPauseButton = document.getElementById("playPauseButton");
        const stopButton = document.getElementById("stopButton");
        const progressBar = document.getElementById("progressBar");
        const fullscreenButton = document.getElementById("fullscreenButton");
        const episodeList = document.getElementById("episodeList");

        const episodes = [
            {title: "Os Contatinhos de Lauren S01 E01", link: "http://gol7990.com:80/series/vini105/884512ab/567191.mp4"},
            {title: "Os Contatinhos de Lauren S01 E02", link: "http://gol7990.com:80/series/vini105/884512ab/567192.mp4"},
            {title: "Os Contatinhos de Lauren S01 E03", link: "http://gol7990.com:80/series/vini105/884512ab/567193.mp4"}
        ];

        episodes.forEach(episode => {
            const li = document.createElement("li");
            const button = document.createElement("button");
            button.textContent = episode.title;
            button.onclick = () => {
                video.src = episode.link;
                video.play();
                playPauseButton.textContent = "‚è∏Ô∏è";
            };
            li.appendChild(button);
            episodeList.appendChild(li);
        });

        playPauseButton.addEventListener("click", () => {
            if (video.paused) {
                video.play();
                playPauseButton.textContent = "‚è∏Ô∏è";
            } else {
                video.pause();
                playPauseButton.textContent = "‚ñ∂Ô∏è";
            }
        });

        stopButton.addEventListener("click", () => {
            video.pause();
            video.currentTime = 0;
            playPauseButton.textContent = "‚ñ∂Ô∏è";
        });

        video.addEventListener("timeupdate", () => {
            progressBar.value = (video.currentTime / video.duration) * 100;
        });

        progressBar.addEventListener("input", () => {
            video.currentTime = (progressBar.value * video.duration) / 100;
        });

        fullscreenButton.addEventListener("click", () => {
            if (video.requestFullscreen) video.requestFullscreen();
        });
    </script>
</body>
